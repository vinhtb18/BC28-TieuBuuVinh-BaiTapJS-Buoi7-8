<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- FA -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container mt-2 mb-2">

        <h3>Nhập vào số nguyên và lưu trữ trong mảng</h3>
        <div class="form-group">
            <p>Nhập số nguyên và thêm vào mảng</p>
            <input type="number" class="form-control" id="soNguyen" />
            <button class="btn btn-success mt-2" id="btnThemVaoMang">Thêm số nguyên vào mảng</button>
        </div>
        <div class="alert alert-danger" id="hienMang"></div>
        <div class="row">
            <div class="form-group col-3">
                <button class="btn btn-success mt-2" id="btnTongCacSoDuong">Tổng các số dương</button>
                <div class="alert alert-primary mt-2" id="ketQuaCau1"></div>
            </div>
            <div class="form-group col-3">
                <button class="btn btn-success mt-2" id="btnDemSoDuong">Đếm số dương</button>
                <div class="alert alert-primary mt-2" id="ketQuaCau2"></div>
            </div>
            <div class="form-group col-3">
                <button class="btn btn-success mt-2" id="btnTimSoNhoNhat">Tìm số nhỏ nhất</button>
                <div class="alert alert-primary mt-2" id="ketQuaCau3"></div>
            </div>
            <div class="form-group col-3">
                <button class="btn btn-success mt-2" id="btnTimSoDuongNhoNhat">Tìm số dương nhỏ nhất</button>
                <div class="alert alert-primary mt-2" id="ketQuaCau4"></div>
            </div>
            <div class="form-group col-3">
                <button class="btn btn-success mt-2" id="btnTimSoChanCuoiCung">Tìm số chẵn cuối cùng</button>
                <div class="alert alert-primary mt-2" id="ketQuaCau5"></div>
            </div>
            <div class="form-group col-3">
                <button class="btn btn-success mt-2" id="btnTimSoNguyenToDauTien">Tìm số nguyên tố đầu tiên</button>
                <div class="alert alert-primary mt-2" id="ketQuaCau8"></div>
            </div>
            <div class="form-group col-3">
                <button class="btn btn-success mt-2" id="btnSoSanhSoLuongAmDuongA">So sánh số lượng số âm và
                    dương</button>
                <div class="alert alert-primary mt-2" id="ketQuaCau10A"></div>
            </div>




        </div>

        <hr />

        <div class="row">
            <div class="col">
                <h3>Đổi chỗ 2 vị trí</h3>
                <div class="row form-group">
                    <div class="col form-group">
                        <p>Vị trí A (vị trí thứ A)</p>
                        <input type="number" class="form-control" id="doiChoA" />
                    </div>
                    <div class="col form-group">
                        <p>Vị trí B (vị trí thứ B)</p>
                        <input type="number" class="form-control" id="doiChoB" />
                    </div>
                </div>
                <button class="btn btn-success form-control" id="btnDoiCho">Đổi chỗ 2 vị trí A và B</button>

            </div>

            <div class="col">
                <h3>Sắp xếp tăng dần</h3>
                <button class="btn btn-success" id="btnSapXepTangDan">Sắp xếp tăng dần</button>
            </div>

        </div>

        <hr />

        <div class="form-group">
            <h3>Nhập số thực và thêm vào mảng</h3>
            <input type="number" class="form-control" id="soThuc" />
            <button class="btn btn-success mt-2" id="btnThemSoThuc">Thêm số thực vào mảng</button>
        </div>
        <div class="alert alert-danger" id="hienMangSoThuc"></div>

        <div class="form-group">
            <button class="btn btn-success" id="btnDemSoNguyen">Đếm số nguyên trong mảng</button>
            <div class="alert alert-primary mt-2" id="ketQuaCau9"></div>
        </div>
        <div class="form-group">
            <button class="btn btn-success mt-2" id="btnSoSanhSoLuongAmDuongB">So sánh số lượng số âm và
                dương</button>
            <div class="alert alert-primary mt-2" id="ketQuaCau10B"></div>
        </div>


















    </div>




















    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- method.js -->
    <script src="./js/method.js"></script>

    <!-- index.js -->
    <script src="./js/index.js"></script>
</body>

</html>
